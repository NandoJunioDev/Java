<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastra-se</title>
   
    <link rel="stylesheet" href="/css/output.css" >
</head>
<body class="bg-blue-400 flex items-center justify-center h-screen">
    <main class="bg-amber-50 flex flex-row-reverse justify-center  items-center rounded-2xl p-10 h-max">
        
        <!-- Formulário de Login -->
        <div class="flex flex-col items-center size-80 bg-white p-6 rounded-2xl shadow-2xl">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">Faça Seu Login</h1>
            <form action="/cadastro" method="post" class="w-72 flex flex-col gap-4">
                
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" 
                    class="bg-gray-200 rounded-xl p-3 text-center focus:outline-none focus:ring-2 focus:ring-blue-400">
                
                <input type="password" name="senha" id="senha" placeholder="Sua senha" 
                    class="bg-gray-200 rounded-xl p-3 text-center focus:outline-none focus:ring-2 focus:ring-blue-400">
                
                <input type="submit" value="Login" 
                    class="bg-blue-400 text-white font-bold rounded-xl p-3 cursor-pointer hover:bg-blue-500 transition">
                
                <div class="text-center text-sm text-gray-600">
                    <a href="#" class="text-blue-500 hover:underline">Esqueceu sua sena?</a>
                    <br>
                    <a href="#" class="text-blue-500 hover:underline">Criar sua conta</a>
                </div>
            </form>
        </div>

        <!-- Imagem -->
        <div class="rounded-3xl w-min ml-48  overflow-hidden shadow-lg ">
            <img src="/img/girl-8435340_1280.webp" alt="Imagem de login" class="h-max w-max  mx-10 animate-pulse" width="45%" >
        </div>

    </main>
</body>
</html>
